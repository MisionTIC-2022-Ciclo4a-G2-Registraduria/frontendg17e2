<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR CANDIDATO
            </nb-card-header> 
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR CANDIDATO
            </nb-card-header>           
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Nombre</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" 
                               [(ngModel)]="candidate.nombre" fullWidth />
                        <p *ngIf="sendingAttemp && candidate.nombre==''">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Apellido</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"
                               [(ngModel)]="candidate.apellido" fullWidth />
                        <p *ngIf="sendingAttemp && candidate.apellido==null">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Partido politico</label>
                    </div>
                    <div class="col-lg-9">
                        <select class="form-control" [(ngModel)]="candidate.political_party._id" fullWidth>
                            <option *ngFor="let political_party of political_partys" [value]="political_partys._id">{{political_party.name}}</option>
                        </select>
                        <p *ngIf="sendingAttemp && candidate.political_party._id==''">Requerido</p>
                    </div>
                </div>
                <br />
                <div class="row">
                    <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                        Crear
                    </button>
                    <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="edit()">
                        Actualizar
                    </button>
                </div>

            </nb-card-body>
        </nb-card>
    </div>
</div>
